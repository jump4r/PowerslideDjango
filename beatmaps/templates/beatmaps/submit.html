<h1>Submit Page</h1>

<form action="{% url 'beatmaps:handle_submit' %}" method="POST">
    {% csrf_token %}
    <p>
        <label for="user">Username (To Be Removed)</label>
        <input type="text" name="user" id="user"/>
    </p>

    <p>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
    </p>

    <input type="submit" value="handle_submit" />

    <p>{{ message }}</p>
</form>
